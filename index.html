<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
</head>
<body>

  <header class="masthead island">
    <div class="grid">
      <div class="unit xs-1 s-1 m-1 l-1-3">
        <h1 class="text-center pad-t-1-2 pad-b-1-4">Potion Express</h1>
      </div>
      <nav class="nav unit xs-1 s-1 m-1-4 l-2-3">
        <ul class="list-group list-group-inline">
          <li class="push-1-4 gutter-1-2">
            <a class="btn" href="#">
              <i class="icon i-32 block center-block">
                <img class="logo" src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label milli">Unicorn Tears</span>
            </a>
          </li>
          <li class="push-1-4 gutter-1-8">
            <a class="btn" href="#">
              <i class="icon i-32 block center-block">
                <img class="logo" src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label milli">Dragon Scales</span>
            </a>
          </li>
          <li class="push-1-4 gutter-1-2">
            <a class="btn" href="#">
              <i class="icon i-32 block center-block">
                <img class="logo" src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label milli">Yeti Dandruff</span>
            </a>
          </li>
          <li class="push-1-4 gutter-1-8">
            <a class="btn" href="#">
              <i class="icon i-32 block center-block">
                <img class="logo" src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label milli">Pixie Dust</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

</body>
</html>
